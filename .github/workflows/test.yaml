name: "Run unit tests"
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Cache dataset
        id: kaggle-dataset
        uses: actions/cache@v4
        with:
          path: flood_prediction/data
          key: ${{ runner.os }}-kaggle-dataset
      - name: Install dependencies
        run: |
          mkdir -p ~/.kaggle
          echo '${{secrets.KAGGLE_JSON}}' >> ~/.kaggle/kaggle.json
          chmod 600 /home/runner/.kaggle/kaggle.json
          pip install pip-tools
          make install-all
          make dataset
      - name: Run tests
        run: |
          python3 -m pytest --cov=flood_prediction tests --cov-report term-missing >> $GITHUB_STEP_SUMMARY
